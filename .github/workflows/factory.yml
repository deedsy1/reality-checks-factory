name: Evergreen Factory

on:
  workflow_dispatch:
    inputs:
      pages:
        description: "How many pages to generate this run"
        required: true
        default: "10"
  schedule:
    - cron: "0 3 * * 1"  # Mondays 03:00 UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      PAGES_PER_RUN: ${{ github.event.inputs.pages || '10' }}

      # Cost control defaults
      KIMI_MODEL: "kimi-k2.5"
      TEMPERATURE: "1"
      N: "1"
      MAX_OUTPUT_TOKENS: "1800"
      SLEEP_SECONDS: "0.6"

      # Ads OFF by default
      ADS_PROVIDER: "none"

      # Kimi API
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      MOONSHOT_BASE_URL: "https://api.moonshot.ai/v1"

      # Paths
      OUTPUT_DIR: "content/pages"
      MANIFEST_PATH: "scripts/manifest.json"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate pages
        run: |
          python scripts/generate_pages.py

      - name: Quality gates
        run: |
          python scripts/quality_gates.py

      - name: Commit & push (if changes)
        run: |
          git config user.name "evergreen-factory-bot"
          git config user.email "bot@users.noreply.github.com"
          git add content/pages scripts/manifest.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Factory: generate batch"
            git push
          fi
