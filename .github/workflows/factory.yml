name: Evergreen Factory

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      pages:
        description: "Pages to generate this run"
        required: false
        default: "5"
  schedule:
    - cron: "0 3 * * 1"

jobs:
  generate:
    runs-on: ubuntu-22.04

    env:
      FACTORY_ENABLED: "1"
      FACTORY_COMMIT_MODE: "main"

      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      MOONSHOT_BASE_URL: "https://api.moonshot.ai/v1"
      KIMI_MODEL: "kimi-k2.5"
      TEMPERATURE: "1"
      MAX_OUTPUT_TOKENS: "1600"

      PAGES_PER_RUN: ${{ github.event.inputs.pages || '5' }}
      MAX_ATTEMPTS: "25"
      SLEEP_SECONDS: "0.3"

    steps:
      - uses: actions/checkout@v4

      - name: STOP switch
        if: env.FACTORY_ENABLED == '0'
        run: |
          echo "FACTORY DISABLED â€” exiting."
          exit 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate pages
        run: python scripts/generate_pages.py

      - name: Quality gates
        run: python scripts/quality_gates.py

      - name: Commit changes
        if: env.FACTORY_COMMIT_MODE == 'main'
        run: |
          git config user.name "factory-bot"
          git config user.email "factory@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Factory run"
          git push
