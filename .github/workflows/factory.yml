name: Evergreen Factory

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  generate:
    runs-on: ubuntu-22.04
    env:
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      MOONSHOT_BASE_URL: "https://api.moonshot.ai/v1"
      KIMI_MODEL: "kimi-k2.5"
      TEMPERATURE: "1"
      MAX_OUTPUT_TOKENS: "1700"
      PAGES_PER_RUN: "10"
      MAX_ATTEMPTS: "30"
      SLEEP_SECONDS: "0.2"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          pip install requests

      - name: Generate pages
        run: python scripts/generate_pages.py

      - name: Quality gates
        run: python scripts/quality_gates.py

      - name: Commit & push (if changes)
        run: |
          git config user.name "evergreen-factory-bot"
          git config user.email "bot@users.noreply.github.com"
          git add content/pages scripts/manifest.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Factory: generate batch"
            git push
          fi
