site:
  title: Reality Checks
  brand: Reality Checks
  language_code: en-us
  base_url: https://reality-checks-factory.pages.dev/
  default_meta_description: Calm, practical reassurance — not advice.
theme:
  pack: calm-paper
  font_sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial,
    sans-serif
  font_serif: ui-serif, Georgia, Cambria, 'Times New Roman', Times, serif
  content_max: 74ch
  radius: 16px
taxonomy:
  hubs:
  - id: work-career
    label: Work & Career
  - id: money-stress
    label: Money & Stress
  - id: burnout-load
    label: Burnout & Load
  - id: milestones
    label: Milestones
  - id: social-norms
    label: Social Norms
generation:
  no_advice_notice: NO medical, legal, or financial advice.
  forbidden_words:
  - diagnose
  - diagnosis
  - prescribed
  - guaranteed
  - sue
  page_types:
  - is-it-normal
  - checklist
  - red-flags
  - myth-vs-reality
  - explainer
  outline_h2:
  - Intro
  - Definitions and key terms
  - Why this topic exists
  - What this feeling or situation usually means
  - How people usually experience this
  - Common reasons this happens
  - How it typically works
  - What tends to make it worse
  - What helps (non-advice)
  - When this topic tends to come up
  - Clarifying examples
  - Common misconceptions
  - Why this topic gets misunderstood online
  - When it might signal a bigger issue
  - Related situations that feel similar
  - Related topics and deeper reading
  - Neutral summary
  - FAQs
  closing_reassurance_templates:
  - If this is hitting a nerve, you're not alone — and you don't have to have it all
    figured out today.
  - You're not failing for feeling this. Start small, be kind to yourself, and keep
    it simple.
  - It's okay if this takes time. Tiny changes count more than perfect plans.
internal_linking:
  enabled: true
  same_hub_first: 3
  other_hubs_fill: 3
ads:
  provider: none
  adsense_client: ''
gates:
  required_frontmatter:
  - title
  - slug
  - summary
  - description
  - date
  - hub
  - page_type
  - gen_version
  - contract_hash
  - prompt_hash
  allow_extra_h2: false
  word_count:
    min: 900
    target_min: 1050
    target_max: 1400
    max: 1650
    hard_min: 800
    hard_max: 2000
  prohibited_regex:
  - \b(19|20)\d{2}\b
  - \b(recent|recently|currently|this year|last year|next year|today|yesterday|tomorrow)\b
  - '[$€£¥]\s?\d'
  - \b(price|prices|cost|costs|afford|expensive|cheap|profit|revenue|roi)\b
  - \b(i|we|our|my|mine|us)\b
  - \b(should|must|need to|do this|try to|start by|you should)\b
  - \b(affiliate|sponsored|review|best product|top product)\b
  internal_links_min: 3
