{{ define "main" }}
<article class="page">
  <header class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>

    {{ with .Params.summary }}
      <div class="lede"><strong>{{ . }}</strong></div>
    {{ end }}
  </header>

  <div class="page-body content">
    {{ .Content }}
  </div>

  {{/* Optional ad slot - safe: provider defaults to none */}}
  {{ partial "ads.html" . }}

  {{ partial "related.html" . }}
</article>
{{ end }}
