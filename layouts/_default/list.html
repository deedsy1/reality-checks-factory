{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ if .Content }}<div class="prose">{{ .Content }}</div>{{ end }}

<div class="related-grid" style="margin-top: 18px;">
  {{ range .Pages.ByTitle }}
    <a class="related-card" href="{{ .RelPermalink }}">
      <div class="related-title">{{ .Title }}</div>
      {{ with .Params.summary }}<p class="related-desc">{{ . }}</p>{{ end }}
    </a>
  {{ end }}
</div>
{{ end }}
